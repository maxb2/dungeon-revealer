name: Node.js CI

on:
  push:
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm install
      - run: npm run build
      - run: npm run eslint
      - run: npm run test
        env:
          CI: true

      - name: Smoke test
        run: |
          npm run start > smoke.log 2>&1 &   # Start server in background process and save output to smoke.log
          PID=$! # Get pid of background process
          sleep 60
          if ps -p $PID # Check if process is still running
          then
            cat smoke.log # Output the log
          else
            cat smoke.log
            wait $PID # Return exit status of background process
          fi

  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build image
        uses: docker/build-push-action@v1
        with:
          repository: ${{ secrets.DOCKER_REPO }}
          push: false
